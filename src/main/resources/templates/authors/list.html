<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Spring Framework Guru Activity Authors</title>
</head>
<body>
<h1>Authors List</h1>

<table>
  <tr>
    <th>ID</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Number of Books</th>
  </tr>
  <tr th:each="Author:${authors}">
    <td th:text="${Author.id}">123</td>
    <td th:text="${Author.firstName}">joe</td>
    <td th:text="${Author.lastName}">smith</td>
    <td th:text="${Author.books.size()}">1</td>

  </tr>
</table>

</body>
</html>
